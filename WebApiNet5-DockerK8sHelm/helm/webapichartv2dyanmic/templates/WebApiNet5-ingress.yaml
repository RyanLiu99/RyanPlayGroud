apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:  
  - host: {{.Release.Name}}.local.medrio.com
    http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
          name: {{.Release.Name}}
          port:
            number: 99
  