apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}} 
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
    spec:
      containers:
      - name: {{.Release.Name}}-{{.Release.Revision}}
        image: webapinet5publish
        imagePullPolicy: Never 
        args: []
        env:
        - name : ASPNETCORE_URLS
          value: "http://+:4299"    
        ports:
        - containerPort: 4299
